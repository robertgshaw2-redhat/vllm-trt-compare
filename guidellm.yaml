apiVersion: v1
kind: Pod
metadata:
  name: interactive-pod
  namespace: comparison
spec:
  containers:
    - name: benchmark-runner
      image: "quay.io/rh-aiservices-bu/guidellm:f1f8ca8"
      command: ["/bin/bash"]
      imagePullPolicy: Always
      stdin: true
      tty: true
      resources:
        requests:
          cpu: "8"
          memory: "4Gi"
        limits:
          cpu: "8"
          memory: "4Gi"
      env:
      - name: HUGGING_FACE_HUB_TOKEN
        valueFrom:
          secretKeyRef:
            name: hf-token-secret
            key: token
